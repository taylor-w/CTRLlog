<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>CTRL-log</title>
</head>
<body>

  <div id="settings" class="is-collapsed">
    <h2>Settings</h2>
    <div id="theme-settings">
      <input type="text" name="img-text" id="img-text" placeholder="Enter Background Theme">
      <button name="img-btn" id="img-btn">Change Theme</button>
      <br>
    </div>
    <div id="journal-settings">
      <label>Journal Background Color</label>
      <br>
        <label>Red Scale</label>
          <input type="range" min="0" max="255" name="j-bg-r" id="j-bg-r">
          <br>
        <label>Green Scale</label>
          <input type="range" min="0" max="255" name="j-bg-g" id="j-bg-g">
          <br>
        <label>Blue Scale</label>
          <input type="range" min="0" max="255" name="j-bg-b" id="j-bg-b">
          <br>
        <label>Text Color</label>
          <input type="color" name="text-color" id="text-color">
    </div>
    <button id="settings-btn">Hide Settings</button>
  </div>


  <h1>CTRL log</h1>
  <h4>settings</h4>


  <div id="root"></div>


  <script src="./index.js" type="module"></script>
</body>
</html>
